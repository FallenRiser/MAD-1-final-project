{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}

<form method="post">
    <div class="form-group">

        <h1 align="center" class="card-header text-white" style="background: -webkit-linear-gradient(bottom, #8ec5fc, #e0c3fc);">Edit Profile</h1>

        <div align="center">


            <br>

             <label for="name">Full Name</label>
        <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your full name"
            maxlength="30"
            style="width: 300px;text-align: center"
            value="{{ user.fullname }}"
        />

        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email address"
            maxlength="35"
            style="width: 300px;text-align: center"
            value="{{ user.email }}"
        />

            <label style="padding-top: 10px" for="city">City</label>
                            <input
                                 type="text"
                                 class="form-control"
                                 id="city"
                                 name="city"
                                 placeholder="City"
                                 style="width: 300px;text-align: center"
                                 value="{{ user.city }}"
                             />

            <br>
            <button type="submit" class="btn btn-dark btn-outline-light">Update Profile</button>

        </div>


    </div>
</form>

{% endblock %}
